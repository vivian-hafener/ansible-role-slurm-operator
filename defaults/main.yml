---
# Location of the kubernetes admin.conf file
kubernetes_conf: "/etc/kubernetes/admin.conf"

# Kubernetes API version
api_version: "v1"

# Role tasks
install_operator: true
install_slurm: true
install_exporter: true
install_bridge: false

# Whether the system is running bridge on baremetal or within an operator-based cluster
bridge_baremetal: true
